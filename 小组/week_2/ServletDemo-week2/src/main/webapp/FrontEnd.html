<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--method 方式-->
<form action="/ServletDemo-week2/re1" method="Get">

    //200 get/post
    <!--    点击名称也可以出现光标-->
    <br>
    <label for="username1">用户名:</label>
    <input type="text" name="username" id="username1">
    <label for="password1">密码:</label>
    <input type="password" name="password" id="password1"><br>
    <input type="submit" value="登录">
    <input type="reset" value="重置">
</form>


<form action="/ServletDemo-week2/re2" method="Get">
    //302 get/post
    <br>
    <label for="username2">用户名:</label>

    <label for="password2">密码:</label>
    <input type="password" name="password" id="password2"><br>
    <input type="submit" value="登录">
    <input type="reset" value="重置">
</form>

<form action="/ServletDemo-week2/re3" method="Post">
    //404 get/post
    <br>
    <label for="username3">用户名:</label>

    <label for="password3">密码:</label>

    <input type="reset" value="重置">
</form>

<form action="/ServletDemo-week2/re4" method="Post">

</form>


</body>
</html>
